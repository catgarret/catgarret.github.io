<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" /> 
    <title>Guleum</title> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css" />
    <link rel="stylesheet" href="./commons/css/webfont.css" />
    <link rel="stylesheet" href="./commons/css/common.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Ubuntu:300,400,700">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./commons/css/animated.css" />
    <link rel="stylesheet" href="./commons/css/nprogress.css" />
    <script type="text/javascript" src="./commons/js/nprogress.js"></script>
    <script type="text/javascript" src="./commons/js/translate.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        if (location.protocol == 'http:') location.href = location.href.replace(/^http:/, 'https:');
    </script>
    <script type="text/javascript">    
        $(document).ready(function() {
            NProgress.configure({ showSpinner: false });
            NProgress.start();
            $('#nprogress .bar').css({'background': '#000'});
            NProgress.done();
        });
    </script>    
</head> 
<body>    
    <div id="wrap">
        <div class="container">
            <header>
                <h1 class="title is-1">Guleum</h1>
                <p class="subtitle is-5">"Guleum"은 Cloud의 순 한글말입니다.</p>
            </header>
            <p>안녕하세요, 웹과 디자인을 좋아하는 이동규입니다.
                <br /> 특히 웹디자인의 기본이 되는 편집·타이포그래피에 관심이 많습니다. </p>
            <p>게임을 하기보다 보는 것을 좋아합니다. 입시미술 이후로 드로잉과는 담을 쌓고 있습니다.
                <br /> The Simpsons과 Adventure Time을 사랑합니다. 아주 가끔 사진을 찍는 등 외부활동을 하지만 대부분의 일상은 방안에서 무언가를 만드는 것에 시간을 보냅니다. </p>
            <p>얽매이지 않고 자유로운 삶을 좋아하여, 이를 구름이라는 이름에 담았습니다. </p>
        </div>
    </div>
</body>
</html>
